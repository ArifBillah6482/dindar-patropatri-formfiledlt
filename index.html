<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sifatullah</title>
  </head>
  <body>
    <button onclick="submit()" style="padding: 10px 20px; font-size: 20px">
      Delete a Biodata
    </button>
    <script>
      const submit = () => {
        const fileName = prompt("Enter File Name: ");
        fetch(
          `https://dindar-patro-patri-default-rtdb.firebaseio.com/AllBiodata/${fileName}.json`,
          {
            method: "DELETE",
          }
        )
          .then(() => alert("Delete Success."))
          .catch((err) => console.log(err));
      };
    </script>
  </body>
</html>
